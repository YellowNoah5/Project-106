<html>
<head> 
<title>Animal Sound Identification Web App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>

<body>
    <div class="col-xs-12 Header text-center">
        <h2>Sound Controlled Animals</h2>
        <p>Note: Play different sounds like Barking, Meowing, Roaring or Mooing</p>
    </div>
    <div>
        <center>
            <br>
            <button class="btn btn-danger" onclick="startClassifying();">Start</button>
            <h4 id="labelcount"> </h4>
            <h3 id="labelsound">I can Hear - </h3>
            <br>
            <img src="Animal1.png" id="Animal1" width="200" height="200">
            <img src="Animal2.png" id="Animal2" width="200" height="200">
            <img src="Animal3.png" id="Animal3" width="200" height="200">
            <img src="Animal4.png" id="Animal4" width="300" height="300">
        </center>
    </div>
    <div class="copy_right_footer">
        Created By - Noah Sandoval
    </div>
<script src="main.js"></script>
</body>
</html>
